name: Playwright Tests
on:
  push:
   # branches: [ main]
 # pull_request:
   # branches: [ main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest  #self-hosted # or macos-latest, windows-latest ,MM-AutomationJB1
    steps:  
   
  ## Check out the code and execute the tcs
 
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
       
    - name: Install dependencies
      run: npm i
     
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps  
 
     
    - name: Run Cucumber tests
      run: npm test
 
   